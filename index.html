<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    
    <!-- Link Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Link Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Link Javascript -->
    <script defer src="script.js"></script>
    
</head>
<body>
    <div id="root">
        <div class="container">
            <figure class="logo">
                <img src="logo_Boolean.png" alt="logo">
            </figure>
            <div class="search">
                <input type="text" id="input-value" placeholder="Nuova task" v-model="addTask" @keyup.enter="addNewTask">
                <button class="add-items" type="button" @click="addNewTask">Aggiungi</button>
            </div>
            <div class="content">
                <div class="todo-container">
                    <div v-for="(task, i) in tasks">
                        <div class="row-task">
                          <ul class="todo-list">
                             <li class="item-list">
                                <span v-if="task.done" class="task-done">{{ task.text }}</span>
                                <span v-else class="task-undone">{{ task.text }}</span>
                            </li>
                          </ul>
                          <i class="fa-solid fa-xmark" @click="deleteTask(i)"></i>  
                        </div>
                        <hr>   
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
